<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container p-4"><!-- p-4 is a padding property in bootstrap -->
        <div class="container text-danger text-center">
            <h1 >Registration form</h1>
        </div>
        <div class="mb-2">
            <label for="To enter our Fname" class="form-label" id="fname">First name</label>
            <input type="text" class="form-control" id="Fname" placeholder="Enter your first name">
        </div>
        <div class="mt-2">
            <label for="To enter our Lname" class="form-label">Last name</label>
            <input type="text" class="form-control" id="Lname" placeholder="Enter your last name">
        </div>
        <div class="mt-2">
            <label for="To enter our email" class="form-label">Email id</label>
            <input type="email" class="form-control" id="email adress" placeholder="rollno@iare.ac.in">
        </div>
        <div class="mt-2">
            <label for="To enter our ph no" class="form-label">Contact no</label>
            <input type="number" class="form-control" id="contact no">
        </div>
        <div class="mt-2">
            <label for="inputPassword5" class="form-label">Password</label>
        <input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <textarea id="demo" name="w3review" rows="4" cols="50"></textarea>
    <script src="ex.js"></script>
</body>
</html>
